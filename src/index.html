<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="styles.css" />

        <!-- IMPORTAÇÕES EXTERNAS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container-fluid" id="conteudo_principal">
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Digite seu usuário" aria-label="Username" required />
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">*</span>
                    <input type="password" class="form-control" placeholder="Digite sua senha" aria-label="Senha" required />
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Entrar</button>
                </div>
            </form>
        </main>

        <script src="view/login.ts"></script>
    </body>
</html>
