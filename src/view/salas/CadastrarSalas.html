<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Área</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/src/css/styles.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">Programa 5S</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link ativo" href="/src/view/salas/CadastrarSalas.html">Cadastrar Sala</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/src/view/avaliacao/Avaliacao.html">Avaliação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/src/view/avaliacao/Resultados.html">Resultado</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-5 pt-5">
            <h1 class="text-center mb-4">Cadastro de Área</h1>

            <!-- Form Section -->
            <div class="form-section">
                <form id="areaForm">
                    <div class="mb-3">
                        <label for="areaId" class="form-label">Número da Área:</label>
                        <input type="text" class="form-control" id="areaId" placeholder="Digite o ID da área" />
                    </div>
                    <div class="mb-3">
                        <label for="areaName" class="form-label">Nome da Área:</label>
                        <input type="text" class="form-control" id="areaName" placeholder="Digite o nome da área" />
                    </div>
                    <div class="mb-3">
                        <label for="areaOwner" class="form-label">Nome do Dono da Área:</label>
                        <input type="text" class="form-control" id="areaOwner" placeholder="Digite o nome do dono da área" />
                    </div>
                    <button type="button" class="btn btn-dark" onclick="salvarArea()">Salvar</button>
                </form>
            </div>

            <!-- Table Section -->
            <div class="table-section">
                <h2 class="text-center mb-4">Áreas Cadastradas</h2>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Número da Área</th>
                            <th scope="col">Nome da Área</th>
                            <th scope="col">Nome do Dono da Área</th>
                        </tr>
                    </thead>
                    <tbody id="areasTableBody">
                        <!-- Linhas serão adicionadas dinamicamente aqui -->
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function salvarArea() {
                const areaId = document.getElementById('areaId').value;
                const areaName = document.getElementById('areaName').value;
                const areaOwner = document.getElementById('areaOwner').value;

                if (areaId && areaName && areaOwner) {
                    const tableBody = document.getElementById('areasTableBody');
                    const newRow = document.createElement('tr');

                    newRow.innerHTML = `
                    <td>${areaId}</td>
                    <td>${areaName}</td>
                    <td>${areaOwner}</td>
                `;

                    tableBody.appendChild(newRow);

                    document.getElementById('areaForm').reset();
                } else {
                    alert('Por favor, preencha todos os campos.');
                }
            }
        </script>
    </body>
</html>
