<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <title>Cadastro</title>
    </head>
    <body>
        <div class="container my-5">
            <h2 class="text-center mb-5">Cadastro</h2>
            <form class="row g-3" id="formulario_cadastro">
                <div class="col-md-6">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Informe seu usuário" />
                </div>
                <div class="col-md-6">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Informe sua senha" />
                </div>

                <div class="col-12">
                    <label for="funcao" class="form-label">Função</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="funcao_admin" />
                        <label class="form-check-label" for="funcao_admin"> Administrador </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="funcao_auditor" />
                        <label class="form-check-label" for="funcao_auditor"> Auditor </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>

        <script type="module">
            import Cadastro from './dist/view/cadastro.js';
            const cadastro = new Cadastro();
            cadastro.coletar_valores();
        </script>
    </body>
</html>
