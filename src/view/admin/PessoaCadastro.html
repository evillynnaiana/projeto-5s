<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
        <link rel="stylesheet" href="/src/css/styles.css" />

        <!-- IMPORTAÇÕES EXTERNAS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
            crossorigin="anonymous" />
    </head>
    <body class="h-100">
        <main class="container position-absolute top-50 start-50 translate-middle p-5">
            <div class="row bg-white border rounded shadow p-4">
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                    <img src="/src/img/img-cadastro.png" class="img-fluid rounded-start" alt="Imagem de cadastro" id="img-cadastro" />
                </div>
                <div class="col-12 col-md-6">
                    <h2 class="text-center mb-4">Cadastro</h2>
                    <form class="text-center" id="formulario_cadastro">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="usuario" placeholder="Informe seu usuário" required />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" id="senha" placeholder="Informe sua senha" required />
                        </div>
                        <div class="mb-3 text-start">
                            <label for="funcao" class="form-label">Função</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="funcao_admin" required />
                                <label class="form-check-label" for="funcao_admin"> Administrador </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="funcao_auditor" required />
                                <label class="form-check-label" for="funcao_auditor"> Auditor </label>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary my-3 col-12" id="btn">Cadastrar</button>
                        </div>
                    </form>
                    <p>Já tem uma conta? <a href="/src/view/admin/PessoaLogin.html">Entrar</a></p>
                </div>
            </div>
        </main>

        <script type="module" src="/dist/view/admin/PessoaCadastro.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
