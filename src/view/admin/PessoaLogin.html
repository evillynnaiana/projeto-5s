<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="/src/css/styles.css" />

        <!-- IMPORTAÇÕES EXTERNAS -->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
            crossorigin="anonymous" />
    </head>
    <body class="h-100">
        <main class="container position-absolute top-50 start-50 translate-middle">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="card shadow p-4 border-0">
                        <div class="row g-0">
                            <div class="col-md-6 d-none d-md-block">
                                <img src="/src/img/img-login.png" class="img-fluid rounded-start" alt="Imagem de login" />
                            </div>
                            <div class="col-md-6 p-4 bg-white">
                                <h2 class="text-center mb-5">Entrar</h2>
                                <form>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                                        <input
                                            id="usuario"
                                            type="text"
                                            class="form-control"
                                            placeholder="Digite seu usuário"
                                            aria-label="Username"
                                            required />
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                                        <input
                                            id="senha"
                                            type="password"
                                            class="form-control"
                                            placeholder="Digite sua senha"
                                            aria-label="Senha"
                                            required />
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary my-3 col-12" id="btn">Entrar</button>
                                    </div>
                                </form>
                                <p>Não tem uma conta? <a href="/src/view/admin/PessoaCadastro.html">Cadastre-se</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="/dist/view/admin/PessoaLogin.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
